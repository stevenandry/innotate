<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Data Modelling</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/styles.css">
</head>

<body>
	<nav class="navbar-dark navbar-expand-sm bg-dark">
		<!-- Links -->
		<ul class="navbar-nav">
			{% if not current_user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a>
			</li>
			{% endif %}

			{% if current_user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('main.index_loggedin') }}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('main.resize') }}">Draw</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
			</li>
			{% endif %}
		</ul>
	</nav>
	<div class="container-fluid pt-2">
	{% block content %}
	{% endblock %}
	</div>
</body>

</html>
