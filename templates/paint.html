{% extends "base-bootstrap.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body onload="reset()">

        <div class="loader-wrapper">
                <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <ul style="display:none">
                {% for imagezz in imagelist %}
                <li class="imageclass">{{imagezz}}</li>
                {% endfor %}
        </ul>
        <div hidden id="listimages">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                        
                                </div>
                                <div class="modal-footer" id="modalFooter">
                                        <!-- <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Dismiss</button> -->
                                        <!-- <button type="button" class="btn btn-primary">Save
                                                changes</button> -->
                                </div>
                        </div>
                </div>
        </div>

        <!-- <div class="container"> -->
        <div id="mySidepanel" class="row">
                <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
                <div class="col">
                        <div class="border shadow p-4 bg-white overflow-auto" style="height:570px;width:240px">
                                <h6>Add Label</h6>
                                <input id="labelname" class="input-paint" type="text">
                                <button id="save" class="btn btn-primary mt-2" onclick='addlabel()'>Add</button>
                                <br>
                                <br>

                                <div id="labellist">
                                </div>
                        </div>
                </div>
                <div class="col">
                        <div class="border shadow p-4 bg-white overflow-auto" style="height:570px;width:800px ">
                                <canvas style="box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.35)" id="paint"
                                        width={{cnvswidth}} height={{cnvsheight}}></canvas>
                                <br>
                                <div id="currentlabel2" style="display:none">
                                        <h6>Currently Labeling <font color="red" id="currentlabel"></font>
                                        </h6>
                                </div>

                                <!-- <div id="colortoolset">
                                </div> -->
                        </div>
                </div>
                <div class="col">
                        <div class="border shadow p-4 mb-2 bg-white" style="height:250px">
                                <h6 class="mb-3">Canvas Width <font color="red">{{cnvswidth}}
                                        </font>
                                </h6>
                                <h6 class="mb-3">Canvas Height <font color="red">
                                                {{cnvsheight}}
                                        </font>
                                </h6>
                                <h6 class="mb-3">Line Width
                                        <font color="red" id="currentlw"> 3
                                        </font>
                                </h6>
                                <h6 class="mb-3">Annotations
                                        <font id="recordannotation" color="red"></font>
                                </h6>
                                <h6 class="mb-2">Image
                                        <font color="red" id="imagenumber">
                                        </font>
                                        <label>/</label>
                                        <font color="red" id="totalimagenumber">
                                        </font>
                                </h6>
                                <div id="showcoordinate" style="display:none">
                                        <h6>
                                                <label>Coordinates</label>
                                                <label id="coordinatex" style="color:red"></label>
                                                <label>,</label>
                                                <label id="coordinatey" style="color:red"></label>
                                                <label></label>
                                        </h6>
                                </div>
                        </div>
                        <div class="border shadow p-4 mb-2 bg-white text-center">
                                <button id="penciltool" type="button" class="btn btn-success mt-2 w-100"
                                        onclick="pencil()">Dot</button>
                                <br>
                                <button id="rectangletool" type="button" class="btn btn-success mt-2 w-100"
                                        onclick="rectangle()">Rectangle</button>
                                <br>
                                <button id="resettool" type="button" class="btn btn-warning mt-2 w-100"
                                        onclick="reset()">Reset</button>
                                <br>
                                <button id="nextbtn" class="btn btn-primary mt-2 w-100" type="button"
                                        onclick="nextimage()">Next</button>
                                <br>
                                <button class="btn btn-secondary mt-2 " id="pixel_plus" type="button"
                                        onclick="add_pixel()">+</button>
                                <button class="btn btn-secondary mt-2 " id="pixel_minus" type="button"
                                        onclick="reduce_pixel()">-</button>
                                <br>
                                <!-- Button trigger modal -->
                                <!-- <button type="button" class="btn btn-primary mt-2" data-toggle="modal"
                                        data-target="#exampleModal">
                                        Test Modal
                                </button> -->
                        </div>
                </div>
        </div>
        <!-- <div class="row">
                <div class="col-*-4">


                </div>
                <div class="col-*-4">
                       

                </div>
        </div> -->
        <!-- </div> -->

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_loader.css') }}">
        <!-- <script src="http://code.jquery.com/jquery-1.8.3.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src=" {{ url_for('static', filename='script-bootstrap.js') }}"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
